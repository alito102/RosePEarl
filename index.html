<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose and Pearl HN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #ffeef7 0%, #f0e6ff 50%, #e6f3ff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .company-name {
            font-size: 4rem;
            font-weight: 300;
            color: #2c1810;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            animation: fadeInUp 1.5s ease-out;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8b4d6b;
            font-weight: 400;
            opacity: 0;
            animation: fadeInUp 2s ease-out 0.5s forwards;
            letter-spacing: 1px;
        }

        /* Decorative elements */
        .rose {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #ff6b9d 0%, #c44569 70%);
            border-radius: 50% 80% 50% 80%;
            opacity: 0.7;
            animation: float 6s ease-in-out infinite;
        }

        .pearl {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, #ffffff 0%, #f8f8ff 50%, #e6e6fa 100%);
            border-radius: 50%;
            opacity: 0.8;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 2px 8px rgba(255,255,255,0.5);
        }

        .rose:nth-child(1) {
            top: 20%;
            left: 15%;
            animation-delay: -2s;
            transform: rotate(45deg);
        }

        .rose:nth-child(2) {
            top: 30%;
            right: 20%;
            animation-delay: -4s;
            transform: rotate(-30deg);
        }

        .pearl:nth-child(3) {
            top: 15%;
            right: 30%;
            animation-delay: -1s;
        }

        .pearl:nth-child(4) {
            bottom: 25%;
            left: 25%;
            animation-delay: -3s;
        }

        .pearl:nth-child(5) {
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .pearl:nth-child(6) {
            bottom: 40%;
            right: 40%;
            animation-delay: -6s;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        /* Sparkle effect */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        .sparkle:nth-child(7) {
            top: 40%;
            left: 20%;
            animation-delay: -0.5s;
        }

        .sparkle:nth-child(8) {
            top: 70%;
            right: 25%;
            animation-delay: -1.5s;
        }

        .sparkle:nth-child(9) {
            bottom: 30%;
            left: 40%;
            animation-delay: -2.5s;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .company-name {
                font-size: 2.5rem;
                letter-spacing: 1px;
            }
            
            .subtitle {
                font-size: 1rem;
            }

            .rose {
                width: 40px;
                height: 40px;
            }

            .pearl {
                width: 15px;
                height: 15px;
            }
        }

        @media (max-width: 480px) {
            .company-name {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="rose"></div>
    <div class="rose"></div>
    <div class="pearl"></div>
    <div class="pearl"></div>
    <div class="pearl"></div>
    <div class="pearl"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>

    <div class="container">
        <h1 class="company-name">Rose and Pearl HN</h1>
        <p class="subtitle">Elegancia y Distinci√≥n</p>
    </div>
</body>
</html>
